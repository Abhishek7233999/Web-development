<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    .parent{
        background-color: aquamarine;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }
         
    .childone{
        background-color: black;
        height: 100px;
        width: 100px;
    }
    .childone:hover{
        /* transform= rotate(180deg) */
         transform: translate(x); 
        transition:5s;
        translate: 50px;
        box-shadow: 10px 10px 15px gray;
    }
     .childone:hover{
        transform: translate(y);


    }
    .childtwo{
        background-color: white;
        height: 100px;
        width: 100px;
    }
    
</style>
</head>
<body>
    <div class="parent">
<div class="childone">

</div>
<div class="childtwo">

</div>
    </div>
</body>
